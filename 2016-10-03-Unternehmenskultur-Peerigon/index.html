    ### Ideen und Transparenz

    #### Ursache

    - Ideen können online eingebracht werden.
    - Transparenz in allen Bereichen, auch bei den Zahlen und Personalentscheidungen. Aber Schutz des Individiums.
    - Entscheidungswege sind online einsichtig.

    #### Wirkung

    - Kreativität beim Team
    - Mitdenken im Team
    - Weiterentwicklung des Unternehmens
    - Entscheidungen werden vom Team verstanden, getragen und verbessert.

    ---

    ### Flache Hierarchien

    #### Ursache

    - Auf Augenhöhe
    - Die besseren Argumente gewinnen
    - Voneinander lernen wollen

    #### Wirkung

    - Förderung des Mitdenkens und der Kreativität
    - Wertschätzung

    ---

    ### Mitgestaltungsmöglichkeiten

    #### Ursache

    - Partizipation
    - PassionGroups: Leidenschaftlicher Deep-Dive & Konzepte
    - WeeklyMeeting: Vorstellen Konzepte, Informieren, Feedbackrunden & Beschließen
    - MonthlyBrunch: Ähnlich WeeklyMeeting, aber auch mal Platz für Diskussionen

    #### Wirkung

    - Mehr Diskussion am Anfang, dafür fast keine Diskussion danach
    - Das Team versteht und trägt die Entscheidung
    - Identifizierung
    - Erfüllung
    - Wertschätzung

    <img src="assets/mitgestaltungsmoeglichkeiten.jpg" class="rightImage">

    ---

    ### Unternehmensziele

    #### Ursache

    - Team Workshop zur Erarbeitung der Unternehmenszielen

    #### Wirkung

    - Mitgestalten des Unternehmens
    - Kreativität
    - Besseres Kommitment des Teams
    - Neuausrichtung des Unternehmens
    - Zukunftsfähigkeit

    <img src="assets/company-goals.jpg" class="rightImage">

    ---

    ### Faire<span style="color: #e6be00">re</span> Gehälter

    #### Ursache

    - Gleiches Grund-Gehalt für alle (abhänig von Wochenstunden und Skill-Level)
    - Zuschüsse wie Fahrt- und Reisekosten, Fahrrad, ...
    - Beteiligung am Unternehmenserfolg

    #### Wirkung

    - Eigenes Handeln so ausrichten, dass es allen zugute kommt.
    - Wertschätzung
    - Fairness

    <img src="assets/unternehmenskultur-fairere-gehaelter.jpg" class="rightImage">

    ---

    ### Sinnstiftende Arbeit

    #### Ursache

    - Fokus auf sinnstiftende, zukunftsorientierte und anspruchsvolle Projekte
    - Verwirklichung von persönlichen Zielen

    #### Wirkung

    - Geringere Burnout-Gefahr
    - Motivierend
    - Begeisterung
    - Erfüllung

    ---

    ### Weiterbildungen

    #### Ursache

    - Investition in Besuche von Konferenzen, Meetups, ...
    - Zeit zum Experimentieren

    #### Wirkung

    - Innovativ bleiben
    - Team-Building
    - Neue Aufträge
    - Kreativität fördern

    ---

    ### Gemeinsame Werte

    #### Ursache

    - Gemeinsame Werte und Ansprüche, wie beispielsweise Qualität, Nachhaltigkeit, Datenschutz, Fairness, lernen wollen, ...

    #### Wirkung

    - Schnellere und gute Entscheidungen, die vom ganzen Team getragen werden
    - Identifizierung mit dem Unternehmen und dem Team
    - Guter Teamspirit

    ---

    ### Diversität

    #### Ursache

    - Förderung von Diversität

    #### Wirkung

    - Weltoffener
    - Differenzierter
    - Kreativer

    <img src="assets/diversitaet.jpg" class="rightImage">


    ---

    ### Nachhaltigkeit

    #### Ursache

    - Gesellschaftliche Verantwortung übernehmen (Nahrung, Elektornik, Merchandising, Energie, Büro, Transport, Partner)

    #### Wirkung

    - Vorbildfunktion
    - Schnellere Entscheidungen, da weniger Optionen
    - Identifizierung

    <img src="assets/nachhaltigkeit.jpg" class="rightImage">

    ---

    ### Gute Arbeitsumgebung

    #### Ursache

    - Meeting auch beim Spazieren gehen
    - Ergonomische Arbeitsplätze
    - Getränke und Obst kostenfrei, aber nichts ungesundes

    #### Wirkung

    - Abwechslung
    - Gesundheit
    - Wenig Bürokratie bzgl. Abrechnungen von beispielsweise Kaffee
    - Fokus auf das Wesentliche

    ---

    ### Gute Work-Life-Balance

    #### Ursache

    - Sport auf Arbeitszeit
    - Keine Überstunden / aufeinander achten
    - Arbeiten von jedem Ort der Welt aus
    - Arbeiten zu jeder Zeit, wann man möchte
    - Sabbatical

    #### Wirkung

    - Gesundheit
    - Ausgeglichenheit
    - Platz um kreativ denken zu können
    - Vereinbarung privater und unternehmerischer Ziele

    <img src="assets/gute-work-life-balance.jpg" class="rightImage">

    ---

    ### Soziales

    #### Ursache

    - Zusammen sein (Sommerfest, Geburstagsevent, Hüttenausflug, Weihnachtsfeier, Konfernzen, ...)
    - Gemeinsam an Projekten arbeiten

    #### Wirkung

    - Möglichkeit, sich auch mal anders kennen zu lernen
    - Förderung von Zwischenmenschlichkeit
    - Freude am Arbeiten

    <img src="assets/unternehmenskultur-soziales.jpg" class="rightImage">
